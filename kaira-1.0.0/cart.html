<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Athletic Store - Premium Sportswear</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="brand-logo">
                <img src="assets/images/logo.png" alt="Athletic Store">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">New Releases</a></li>
                <li><a href="products.html">Men</a></li>
                <li><a href="products.html">Women</a></li>
                <li><a href="products.html">Kids</a></li>
                <li><a href="collections.html">Collections</a></li>
            </ul>
            <div class="nav-icons">
                <a href="search.html"><i class="fas fa-search"></i></a>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-counter">0</span>
                </a>
            </div>
        </div>
    </nav>


    <main class="cart-container">
        <h1>Your Shopping Cart</h1>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-summary">
            <h2>Order Summary</h2>
            <div class="summary-details">
                <p>Subtotal: <span id="subtotal">$0.00</span></p>
                <p>Shipping: <span id="shipping">Calculated at checkout</span></p>
                <hr>
                <p class="total">Total: <span id="total">$0.00</span></p>
            </div>
            <a href="checkout.html" class="btn-checkout">Proceed to Checkout</a>
        </div>
    </main>
    <footer class="main-footer">
        <div class="footer-container">
            <!-- Footer content from previous example -->
        </div>
    </footer>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
