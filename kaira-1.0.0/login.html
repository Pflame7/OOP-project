<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Athletic Store - Premium Sportswear</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="brand-logo">
                <img src="assets/images/logo.png" alt="Athletic Store">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">New Releases</a></li>
                <li><a href="products.html">Men</a></li>
                <li><a href="products.html">Women</a></li>
                <li><a href="products.html">Kids</a></li>
                <li><a href="collections.html">Collections</a></li>
            </ul>
            <div class="nav-icons">
                <a href="search.html"><i class="fas fa-search"></i></a>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-counter">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-form">
            <h1>Welcome Back</h1>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn-login">Sign In</button>
            </form>
            
            <div class="auth-switch">
                <p>New customer? <a href="register.html">Create account</a></p>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <div class="footer-container">
            <!-- Footer content from previous example -->
        </div>
    </footer>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
