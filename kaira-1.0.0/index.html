<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletic Store - Premium Sportswear</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="brand-logo">
                <img src="assets/images/logo.png" alt="Athletic Store">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">New Releases</a></li>
                <li><a href="products.html">Men</a></li>
                <li><a href="products.html">Women</a></li>
                <li><a href="products.html">Kids</a></li>
                <li><a href="collections.html">Collections</a></li>
            </ul>
            <div class="nav-icons">
                <a href="search.html"><i class="fas fa-search"></i></a>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-counter">0</span>
                </a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>New Season Arrivals</h1>
            <p>Explore premium performance wear</p>
            <a href="products.html" class="btn">Shop Now</a>
        </div>
    </header>

    <main class="products-page">
      <div class="page-header">
          <h1>All Products</h1>
          <div class="filters">
              <select id="categoryFilter">
                  <option value="all">All Categories</option>
                  <option value="shoes">Shoes</option>
                  <option value="apparel">Apparel</option>
              </select>
              <select id="sortBy">
                  <option value="featured">Featured</option>
                  <option value="price-low">Price: Low to High</option>
                  <option value="price-high">Price: High to Low</option>
              </select>
          </div>
      </div>

      <div class="product-grid" id="allProducts"></div>
  </main>

    <footer class="main-footer">
        <div class="footer-container">
            <!-- Footer content from previous example -->
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
